name: CI

on: [push]

jobs:
    test:
        name: Test (Frontend + Backend)
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js (Frontend)
              uses: actions/setup-node@v4
              with:
                  node-version: "20.18.0"
                  cache: npm
                  cache-dependency-path: dev_lab/frontend/package-lock.json

            - name: Install frontend dependencies
              run: npm install
              working-directory: dev_lab/frontend

            - name: Test frontend
              run: npm run test
              working-directory: dev_lab/frontend

            - name: Setup Node.js (Backend)
              uses: actions/setup-node@v4
              with:
                  node-version: "20.18.0"
                  cache: npm
                  cache-dependency-path: dev_lab/backend/package-lock.json

            - name: Install backend dependencies
              run: npm install
              working-directory: dev_lab/backend

            - name: Test backend
              run: npm run test
              working-directory: dev_lab/backend

    build:
        name: Build (Frontend + Backend)
        runs-on: ubuntu-latest
        needs: test

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js (Frontend)
              uses: actions/setup-node@v4
              with:
                  node-version: "20.18.0"
                  cache: npm
                  cache-dependency-path: dev_lab/frontend/package-lock.json

            - name: Install frontend dependencies
              run: npm install
              working-directory: dev_lab/frontend

            - name: Build frontend
              run: npm run build
              working-directory: dev_lab/frontend

            - name: Setup Node.js (Backend)
              uses: actions/setup-node@v4
              with:
                  node-version: "20.18.0"
                  cache: npm
                  cache-dependency-path: dev_lab/backend/package-lock.json

            - name: Install backend dependencies
              run: npm install
              working-directory: dev_lab/backend

            - name: Build backend
              run: npm run build
              working-directory: dev_lab/backend
