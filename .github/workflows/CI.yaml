name: CI

on: [push]

jobs:
    test:
        name: Test (Frontend + Backend)
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20.18.0"
                  cache: npm

            - name: Install frontend dependencies
              run: npm install
              working-directory: frontend

            - name: Test frontend
              run: npm run test
              working-directory: frontend

            - name: Install backend dependencies
              run: npm install
              working-directory: backend

            - name: Test backend
              run: npm run test
              working-directory: backend

    build:
        name: Build (Frontend + Backend)
        runs-on: ubuntu-latest
        needs: test

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20.18.0"
                  cache: npm

            - name: Install frontend dependencies
              run: npm install
              working-directory: frontend

            - name: Build frontend
              run: npm run build
              working-directory: frontend

            - name: Install backend dependencies
              run: npm install
              working-directory: backend

            - name: Build backend
              run: npm run build
              working-directory: backend
