services:

  db: 
    image: postgres:13
    container_name: db
    restart: always
    env_file:
      - backend/.env
    environment:
      POSTGRES_USER: valross132
      POSTGRES_PASSWORD: 712132666
      POSTGRES_DB: devopsdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    

  backend:
    build: ./backend
    ports: 
      - "4200:4200"
    env_file:
      - backend/.env
    command: npm run dev
    depends_on:
      - db

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0
    environment:
      - CHOKIDAR_USEPOLLING=true

volumes:
  postgres_data: